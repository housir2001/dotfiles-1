general {
  colors = true
  interval = 1
  colors = true
  color_good = "#36E592"
  color_degraded = "#CE9726"
  color_bad = "#CE4B4F"
  color_separator = "#B3BEFF"
  interval = 5
}

order += "ethernet enp0s31f6"
order += "wireless wlp3s0"
order += "cpu_usage"
order += "disk /"
order += "battery 0"
order += "volume master"
order += "time"

battery 0 {
  last_full_capacity = true
  # format = "%status %percentage"
  format = " %percentage"
  path = "/sys/class/power_supply/BAT0/uevent"
}

ethernet enp0s31f6 {
# if you use %speed, i3status requires root privileges
  format_up = " %speed  %ip"
  format_down = ""
}

wireless wlp3s0 {
  format_up = " %essid  %ip"
  # format_down = "wlan0 "
  format_down = ""
}

time {
  format = " %a, %d %b %H:%M"
}

cpu_usage {
  format = " %usage"
}

disk "/" {
  format = " %free %avail"
}

volume master {
  format = " %volume"
  format_muted = " %volume"
  device = "default"
  mixer = "Master"
  mixer_idx = 0
}
