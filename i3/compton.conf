
####################################
# Adapta specific compton settings #
####################################

corner-radius = 5;

# Shadow
shadow = false;
no-dnd-shadow = false;
no-dock-shadow = false;
shadow-radius = 0;
shadow-offset-x = 0;
shadow-offset-y = 0;
shadow-opacity = 0;
# shadow-red = 0.0;
# shadow-green = 0.0;
# shadow-blue = 0.0;
shadow-exclude = [
    "name = 'Notification'",
    "class_g = 'Conky'",
    "class_g = 'slop'",
    "class_g ?= 'Notify-osd'",
    "class_g = 'mpv'",
    "class_g = 'gl'",
    "class_g = 'Cairo-clock'",
    "_GTK_FRAME_EXTENTS@:c",
    "window_type = 'splash'"
];
# shadow-exclude = "n:e:Notification";
# shadow-exclude-reg = "x10+0+0";
# xinerama-shadow-crop = true;

# Opacity
menu-opacity = 0.7;
inactive-opacity = 0.2;
active-opacity = 0.8;
frame-opacity = 1.0;
inactive-opacity-override = true;
alpha-step = 0.06;
# inactive-dim = 0.2;
# inactive-dim-fixed = true;
blur-background = true;
blur-background-frame = true;
blur-method = "kawase";
blur-strength = 15;
blur-background-fixed = false;
blur-background-exclude = [
    "window_type = 'mpv'",
    "window_type = 'desktop'",
    "_GTK_FRAME_EXTENTS@:c"
];
opacity-exclude = [
"class_g = 'mpv'",
];
focus-exclude = [
    "class_g = 'mpv'",
    "class_g = 'icecat'"
];
opacity-rule = [
    "80:class_g = 'URxvt'",
    "80:class_g = 'UXTerm'",
    "80:class_g = 'XTerm'",
    "70:class_g = 'kitty'",
    "30:class_g = 'i3bar'",
    "80:class_g = 'rofi'",
    "80:class_g = 'code-insiders'",
    "99:class_g = 'mpv'",
    "99:class_g = 'qutebrowser'",
    "100:class_g = 'Talend Studio'",
];

# Fading
fading = true;
fade-delta = 34;
fade-in-step = 0.1;
fade-out-step = 0.1;
# no-fading-openclose = false;
no-fading-destroyed-argb = true;
fade-exclude = [ ];

# Other
backend = "glx";
mark-wmwin-focused = true;
mark-ovredir-focused = true;
# use-ewmh-active-win = true;
detect-rounded-corners = true;
detect-client-opacity = true;
#refresh-rate = 0;
#vsync = "none";
dbe = false;
# sw-opti = true;
#unredir-if-possible = true;
# unredir-if-possible-delay = 5000;
# unredir-if-possible-exclude = [ ];
# focus-exclude = [ "class_g = 'Cairo-clock'" ];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];
# resize-damage = 1;

# GLX backend
sync="glx";
#unredir-if-possible=true;
paint-on-overlay=true;
glx-no-stencil=true;
glx-copy-from-front=false;
# glx-no-stencil = true;
# glx-copy-from-front = false;
# glx-use-copysubbuffermesa = true;
glx-no-rebind-pixmap = true;
#glx-swap-method = "exchange";
# glx-use-gpushader4 = true;
xrender-sync = true;
# xrender-sync-fence = true;
vsync = "opengl-swc";
# Window type settings
wintypes:
{
    tooltip = {
        fade = true;
        shadow = false;
        opacity = 0.85;
        focus = true;
    };
};
